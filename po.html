<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Card Slider</title>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to bottom, #bea2e7 0%, #86b7e7 100%);
        font-family: "Poppins", sans-serif;
        flex-direction: column;
    }
    .container {
        position: relative;
        width: 300px;
        height: 200px;
    }
    .card {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
        box-shadow: 0px 10px 15px rgba(0,0,0,0.1);
        transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out, scale 0.5s ease-in-out;
    }
    .card:not(:first-child) {
        transform: scale(0.9) translateY(20px);
        opacity: 0.4;
    }
    .buttons {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background: #6c5ce7;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>
    <div class="container" id="slider">
        <div class="card"><h3>Mohammed Yousef - Frontend Developer</h3></div>
        <div class="card"><h3>Mohammed - YouTuber & Blogger</h3></div>
        <!-- <div class="card"><h3>Yousef - Freelancer & Vlogger</h3></div>
        <div class="card"><h3>Ahmed Yousef - Backend Developer</h3></div> -->
    </div>
    <div class="buttons">
        <button onclick="slideUp()">Up</button>
        <button onclick="slideDown()">Down</button>
    </div>

    <script>
        let currentIndex = 0;
        const cards = document.querySelectorAll(".card");

        function updateSlides() {
            cards.forEach((card, index) => {
                if (index === currentIndex) {
                    card.style.transform = "scale(1) translateY(0)";
                    card.style.opacity = "1";
                    card.style.zIndex = "1";
                } else {
                    card.style.transform = "scale(0.9) translateY(20px)";
                    card.style.opacity = "0.4";
                    card.style.zIndex = "0";

                }
            });
        }

        function slideUp() {
            currentIndex = (currentIndex + 1) % cards.length;
            updateSlides();
        }

        function slideDown() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateSlides();
        }

        updateSlides();
    </script>
</body>
</html>
